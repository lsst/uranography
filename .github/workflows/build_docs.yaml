name: Build and Upload Docs

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_sphinx_docs:
    name: Build and upload documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: "3.11"
          channels: conda-forge
          channel-priority: strict
          show-channel-urls: true

      - name: configure and install conda and requirements
        shell: bash -l {0}
        run: |
          conda config --set always_yes yes
          conda install --quiet --file=requirements.txt

      - name: install uranography
        shell: bash -l {0}
        run: |
          echo `pwd`
          python -m pip install .

      - name: install documenteer
        run: pip install "documenteer[guide]"

      - name: conda list
        shell: bash -l {0}
        run: |
          conda list
          echo "checking uranography import and version"
          python -c "import uranography; print(uranography.__version__)"
          cd docs
          package-docs build


      - name: Upload documentation
        uses: lsst-sqre/ltd-upload@v1
        with:
          project: "uranography"
          dir: "docs/_build/html"
          username: ${{ secrets.ltd_username }}
          password: ${{ secrets.ltd_password }}